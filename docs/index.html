	function displayTable(csv_data_as_array,el,datatables_options,custom_formatting)
	// TODO correction pour ne pas modifier le tableau
	{
		var table_head = "<thead><tr>";

          for (head_id = 0; head_id < csv_data_as_array[0].length; head_id++) { 
            table_head += "<th>" + csv_data_as_array[0][head_id] + "</th>";
          }

          table_head += "</tr></thead>";
          $('#' + el + '-table').append(table_head);
          $('#' + el + '-table').append("<tbody></tbody>");

          for (row_id = 1; row_id < csv_data_as_array.length; row_id++) { 
            var row_html = "<tr>";

            //takes in an array of column index and function pairs
            if (custom_formatting != []) {
              $.each(custom_formatting, function(i, v){
                var col_idx = v[0]
                var func = v[1];
                csv_data_as_array[row_id][col_idx]= func(csv_data_as_array[row_id][col_idx]);
              }
			  )
            }

            for (col_id = 0; col_id < csv_data_as_array[row_id].length; col_id++) { 
              row_html += "<td>" + csv_data_as_array[row_id][col_id] + "</td>";
            }
              
            row_html += "</tr>";
            $('#' + el + '-table tbody').append(row_html);
          }

          $('#' + el + '-table').DataTable(datatables_options);
	}
	
	function handleData(data, textStatus, jqXHR,el,csv_options,datatables_options,custom_formatting ) {
    csv_data_as_array = $.csv.toArrays(data, csv_options);

	function process(options) {

		var csv_path = options.csv_path || "";
		var el = options.element || "table-container";
		var allow_download = options.allow_download || false;
		var csv_options = options.csv_options || {};
		var datatables_options = options.datatables_options || {};
		var custom_formatting = options.custom_formatting || [];
		$("#" + el).html("<table class='table table-striped table-condensed' id='" + el + "-table'></table>");
		if (allow_download) 
			$("#" + el).prepend("<p><a class='btn btn-info' href='" + csv_path + "'><i class='glyphicon glyphicon-download'></i> Télécharger le CSV</a></p>");
		getData(csv_path).done(function (data,textStatus,jqXHR){handleData(data,textStatus,jqXHR,el,csv_options,datatables_options,custom_formatting)});

	 function ValidURL(str) {
	    var pattern = /(http|https):\/\/(\w+:{0,1}\w*)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
		if(!pattern.test(str)) {
			return false;
		} else {
			return true;
		}
	}

      function format_link(link){
        if (link) {		
		  if (ValidURL(link)) {
			return "<a href='" + link + "' target='_blank'>" + link + "</a>";
			}
		  else 
			return "";
		}			
        else
          return "";
      }
